version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: blink402-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: blink402
      POSTGRES_PASSWORD: blink402_dev_password
      POSTGRES_DB: blink402
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blink402 -d blink402"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blink402-network

  # Redis for Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: blink402-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - blink402-network

  # Fastify API Backend
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: blink402-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://blink402:blink402_dev_password@postgres:5432/blink402
      REDIS_URL: redis://redis:6379
      SOLANA_RPC_URL: https://api.devnet.solana.com
      APP_URL: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - blink402-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Web Frontend
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: blink402-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_SOLANA_NETWORK: devnet
      NEXT_PUBLIC_SOLANA_RPC_URL: https://api.devnet.solana.com
      NEXT_PUBLIC_USDC_MINT: 4zMMC9srt5Ri5X14GAgXhaHii3GnPAEERYPJgZJDncDU
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - blink402-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  blink402-network:
    driver: bridge
